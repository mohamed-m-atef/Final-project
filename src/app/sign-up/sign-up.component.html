<div class="row mt-5">

    <form (ngSubmit)="onsubmit()" [formGroup]="userform">

        <div class="col-4 login-wrap mb-5" id="form-content">

            <div>
                <img src="/assets/images/6bd46eef-117b-41ba-98a8-eb7e8f8334d4.png" alt="">

            </div>

            <div class="form-wrapper">

                <h2 class="username-wrap mb-5 " id="form-head">Create an account</h2>

                <div class=" ms-5 me-5 mt-5">

                    <label for="exampleFormControlInput1" class="form-label  ">Username</label>

                    <input type="text" class="form-control mb-2 " id="exampleFormControlInput1" name="username"
                        formControlName="username" required placeholder="Must be 5-20 characters long.">



                    <div class="col-auto">


                        <label for="inputPassword6" class="col-form-label">Password</label>

                    </div>
                    <div class="col-auto password-wrap showpassword ">
                        <i (click)="togglePasswordVisibility()" class="fa-solid fa-eye"></i>

                        <input [type]="showPassword ? 'text' : 'password'" id="inputPassword6" class="form-control"
                            aria-describedby="passwordHelpInline" name="password" formControlName="password" required
                            placeholder="Must be 8-20 characters long.">



                    </div>
                    <div class="col-auto mt-2">

                        <label for="inputPassword6" class="col-form-label">Confirm Password</label>

                    </div>
                    <div class="col-auto password-wrap showpassword">
                        <i (click)="toggleConfirmPasswordVisibility()" class="fa-solid fa-eye "></i>

                        <input [type]=" showConfirmPassword? 'text' : 'password'" id="inputPassword66"
                            class="form-control" aria-describedby="passwordHelpInline" formControlName="confirm_pass"
                            name="ConfirmPassword" required>


                    </div>

                    <div class="terms mt-4">
                        <input type="checkbox" id="check">
                        <label for="check">I agree to all Terms and Conditions</label>
                    </div>

                    <div class="col-auto mb-4"></div>

                    <div class="col-auto ">

                        <button class="btn btn-success p-2 mb-4 login-btn mt-1" type="submit">Create account</button>

                    </div>


                    <div class="divider">
                        <span>or</span>
                    </div>

                    <div class="socialMedia">
                        <a class="google">
                            <i class="fa-brands fa-google" style="color: #ffffff;"></i>
                            oogle
                        </a>

                        <a>
                            <i class="fa-brands fa-square-facebook" style="color:white;"></i>
                            acebook
                        </a>

                    </div>

                    <div class="col-auto mb-5 mt-5 signup-btn-wrapper">
                        <p>Already have an account ? </p>

                        <button class="btn" id="switch-btn" (click)="showLogin()">Log in</button>

                    </div>
                </div>

            </div>
        </div>

    </form>

</div>


<button class="retHome" [routerLink]="['/home']"> <i class="fa-solid fa-arrow-left"></i> Return to home </button>
